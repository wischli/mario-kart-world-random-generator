<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="16%" style="stop-color:#ff8000"/>
      <stop offset="33%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="66%" style="stop-color:#0080ff"/>
      <stop offset="83%" style="stop-color:#8000ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
  </defs>
  <!-- Racing flag background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="44" fill="url(#rainbow)" opacity="0.3"/>
  <!-- Checkered flag pattern -->
